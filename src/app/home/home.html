<!-- Carrusel de proyectos -->
<section class="carousel-section">
  <div class="carousel-container">
    <button class="carousel-btn prev" (click)="previousSlide()" aria-label="Previous slide">
      <span>‹</span>
    </button>
    
    <div class="carousel-track">
      <div class="carousel-slide" *ngFor="let project of projects; let i = index" 
           [class.active]="i === currentSlide">
        <img [src]="project.image" [alt]="project.title">
        <div class="carousel-caption">
          <h2>{{project.title}}</h2>
          <p>{{project.description}}</p>
        </div>
      </div>
    </div>
    
    <button class="carousel-btn next" (click)="nextSlide()" aria-label="Next slide">
      <span>›</span>
    </button>
    
    <div class="carousel-indicators">
      <button *ngFor="let project of projects; let i = index" 
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </div>
</section>
