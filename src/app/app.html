<!-- Navbar principal -->
<mat-toolbar color="primary" class="navbar">
  <!-- Logo -->
  <div class="logo-container">
    <mat-icon class="logo-icon">web</mat-icon>
    <span class="logo-text">{{ title() }}</span>
  </div>

  <!-- Espaciador -->
  <span class="spacer"></span>

  <!-- Opciones de navegación para pantallas grandes -->
  <div class="nav-options">
    <button mat-button class="nav-button" (click)="navigateTo('inicio')">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button class="nav-button" (click)="navigateTo('productos')">
      <mat-icon>inventory_2</mat-icon>
      Products
    </button>
    <button mat-button class="nav-button" (click)="navigateTo('contacto')">
      <mat-icon>contact_mail</mat-icon>
      Contact
    </button>
  </div>

  <!-- Barra de búsqueda -->
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input 
        matInput 
        placeholder="Search..." 
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      >
    </mat-form-field>
  </div>

  <!-- Menú hamburguesa para móviles -->
  <button mat-icon-button class="mobile-menu" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Menú desplegable para móviles -->
<mat-menu #mobileMenu="matMenu" class="mobile-nav-menu">
  <button mat-menu-item (click)="navigateTo('inicio')">
    <mat-icon>home</mat-icon>
    <span>Inicio</span>
  </button>
  <button mat-menu-item (click)="navigateTo('productos')">
    <mat-icon>inventory_2</mat-icon>
    <span>Productos</span>
  </button>
  <button mat-menu-item (click)="navigateTo('contacto')">
    <mat-icon>contact_mail</mat-icon>
    <span>Contacto</span>
  </button>
</mat-menu>

<!-- Contenido principal -->
<div class="main-content">
  <router-outlet></router-outlet>
  
  <!-- Contenido de ejemplo -->
  <div class="content-example">
    <h1>Welcome to {{ title() }}</h1>
    <p>Where Wood Meets Art.</p>
  </div>
</div>
