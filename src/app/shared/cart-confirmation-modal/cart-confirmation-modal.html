<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" *ngIf="item">
    <div class="modal-header">
      <h2>Confirm Add to Cart</h2>
      <button class="close-btn" (click)="onCancel()" aria-label="Close modal">
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="product-preview">
        <div class="product-image">
          <img [src]="item.image" [alt]="item.name">
        </div>
        
        <div class="product-details">
          <h3 class="product-name">{{item.name}}</h3>
          <p class="product-description" *ngIf="item.description">{{item.description}}</p>
          
          <div class="product-info">
            <div class="info-row">
              <span class="label">Price:</span>
              <span class="value price">â‚¬{{item.price.toFixed(2)}}</span>
            </div>
            
            <div class="info-row" *ngIf="item.selectedColor">
              <span class="label">Color:</span>
              <span class="value color-info">
                <span class="color-swatch" [style.backgroundColor]="item.selectedColor.code"></span>
                {{item.selectedColor.name}}
              </span>
            </div>
            
            <div class="info-row" *ngIf="item.quantity && item.quantity > 1">
              <span class="label">Quantity:</span>
              <span class="value">{{item.quantity}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="confirmation-message">
        <p>Do you want to add this item to your cart?</p>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn btn-confirm" (click)="onConfirm()">
        <i class="fas fa-shopping-cart"></i>
        Add to Cart
      </button>
    </div>
  </div>
</div>
